site_name: sober
site_url: https://airallergy.github.io/sober/
site_description: Documentation for sober
site_author: Cheng Cui
repo_url: https://github.com/airallergy/sober
repo_name: airallergy/sober
copyright: Copyright &copy; 2022-2025 Cheng Cui

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/weather-hurricane-outline
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to system preference

nav:
  - Home: index.md
  - API reference:
      - Config: api/config.md
      - Input: api/input.md
      - Output: api/output.md
      - Problem: api/problem.md

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [.]
          options:
            # General
            show_bases: false
            show_source: false
            # Headings
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            # Members
            filters:
              - "!^_" # hide private members
              - "!^__" # hide dunders
            # Docstrings
            docstring_style: numpy
            docstring_section_style: spacy
            merge_init_into_class: true
            # Signatures
            line_length: 88
            overloads_only: true
            separate_signature: true

markdown_extensions:
  - toc:
      permalink: true
